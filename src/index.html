<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип место" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <button class="profile__avatar-edit-button" type="button" aria-label="Редактировать-аватар"></button>
        <img src="<%=require('./images/Man.jpg')%>" alt="Фото профиля" class="profile__avatar">

        <div class="profile__info">
          <h1 class="profile__section-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
          <p class="profile__section-subtitle">Исследователь океана</p>
        </div>

        <button class="profile__add-button" type="button" aria-label="Добавить"></button>

      </section>

      <section class="cardsPlace" aria-label="Фотографии"></section>

    </main>

    <footer class="footer">
      <p class="footer__copyrights" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__exit" type="button"></button>

      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" name="inputProfile" novalidate>
        <label class="popup__label">
          <input id="username" class="popup__input popup__input_role_name" placeholder="Имя" name="nameEditProfile" type="text" required minlength="2" maxlength="40">
          <span id="username-error" class="popup__error-visible"></span>
        </label>
        <label class="popup__label">
          <input id="job" class="popup__input popup__input_role_about" placeholder="О себе" name="aboutEditProfile" type="text" required minlength="2" maxlength="200">
          <span id="job-error" class="popup__error-visible"></span>
        </label>
        <button class="popup__submit-button popup__submit-button_edit-profile" type="submit">Сохранить</button>
      </form>

    </div>
  </div>

  <div class="popup popup_add-photo">
    <div class="popup__container">
      <button class="popup__exit" type="button"></button>

      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form popup__form_add-photo" name="inputCard" novalidate>
        <label class="popup__label">
          <input id="name" class="popup__input popup__input_NameCard" placeholder="Название" name="nameAddPhoto" type="text" required minlength="2" maxlength="30">
          <span id="name-error" class="popup__error-visible"></span>
        </label>
        <label class="popup__label">
          <input id="link" class="popup__input popup__input_UrlCard" placeholder="Ссылка на картинку" name="linkAddPhoto" required type="url">
          <span id="link-error" class="popup__error-visible"></span>
        </label>
        <button class="popup__submit-button popup__submit-button_add-photo" type="submit">Создать</button>
      </form>

    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container-avatar">
      <button class="popup__close" type="button"></button>
      <form class="popup__form popup__form_avatar" name="inputAvatar" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <label class="popup__label">
          <input class="popup__input popup__input_type_title" required type="url" name="avatar" placeholder="Введите ссылку на аватар" minlength="2" maxlength="200">
          <span id="avatar-error" class="error"></span>
        </label>
        <button class="popup__save popup__save_type_avatar" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_delete-card">
   <div class="popup__container-delete">
      <form class="popup__form popup__form_delete" name="deleteCard">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__save popup__save_type_delete">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup-image__container">
      <button class="popup__exit" type="button"></button>
      <img class="popup-image__pic" alt="image" src=".">
      <p class="popup-image__title"></p>
    </div>
  </div>

  <template id="card-template">
    <div class="element">

      <img class="element__img" src="." alt="">
      <button class="element__trash" type="button"></button>

      <div class="element__description">
        <h2 class="element__text"></h2>
        <button class="element__vector" type="button"></button>
        <p class="element__like-count">0</p>
      </div>

    </div>
  </template>

</body>
</html>

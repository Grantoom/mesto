<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="root">

    <div class="page">

        <header class="header">
            <img src="images/logo.svg" alt="Логотип место" class="header__logo">
        </header>
    
        <main class="content">
    
            <section class="profile">

                <img src="images/Man.jpg" alt="Портрет" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__section-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
                    <p class="profile__section-subtitle">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
                
            </section>
    
            <section class="elements" aria-label="Фотографии">

                <div class="element">

                    <img src="images/karachaevsk.jpg" alt="Фото Карачаевска" class="element__img">

                   <div class="element__description">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__vector" type="button"></button>
                   </div>

                </div>

                <div class="element">

                    <img src="images/Elbrus.png" alt="Фото горы Эльбрус" class="element__img">

                    <div class="element__description">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__vector" type="button"></button>
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Domay.png" alt="Фото Домбай" class="element__img">

                    <div class="element__description">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__vector" type="button"></button>
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Ekb.jpg" alt="Фото Екатеринбурга" class="element__img">

                    <div class="element__description">
                        <h2 class="element__text">Екатеринбург</h2>
                        <button class="element__vector" type="button"></button>
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/swestaria.jpg" alt="Фото Швейцарии" class="element__img">

                    <div class="element__description">
                        <h2 class="element__text">Швейцария</h2>
                        <button class="element__vector" type="button"></button>
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Karachaevo.jpg" alt="Фото Карачаево-Черкессии" class="element__img">

                    <div class="element__description">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button class="element__vector" type="button"></button>
                   </div>
                    
                </div>

            </section>
    
        </main>
    
        <footer class="footer">
            <p class="footer__copyrights" lang="en">&copy; 2023 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup">

        <div class="popup__container">

            <button class="popup__exit" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form" name="editor">
                <input class="popup__input popup__input_role_name" placeholder="Имя" name="name" type="text">
                <input class="popup__input popup__input_role_about" placeholder="О себе" name="about" type="text">
                <button class="popup__edit" type="submit">Сохранить</button>
            </form>

        </div>

    </div>

    <script src="scripts/index.js"></script>
</body>
</html>

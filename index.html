<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">

    <div class="page">

        <header class="header">
            <img src="/images/logo.svg" alt="Логотип место" class="header__logo">
        </header>
    
        <main class="content">
    
            <section class="profile">
                <img src="/images/Жак.jpg" alt="" class="profile__avatar">

                <div class="profile__info">

                    <h2 class="section-title">Жак-Ив Кусто</h2>

                    <img src="/images/Edit Button.svg" alt="" class="profile__edit-button">

                    <p class="section-subtitle">Исследователь океана</p>
                    
                </div>

                <img src="/images/Add Button.svg" alt="" class="profile__add-button">
            </section>
    
            <section class="elements">

                <div class="element">

                    <img src="images/Карачаевск.jpg" alt="" class="element__img">

                   <div class="element__description">
                        <p class="element__text">Карачаевск</p>
                        <img src="images/Сердце.svg" alt="" class="element__vector">
                   </div>

                </div>

                <div class="element">

                    <img src="images/Гора Эльбрус.png" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Гора Эльбрус</p>
                        <img src="images/Сердце.svg" alt="" class="element__vector">
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Домбай.png" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Домбай</p>
                        <img src="images/Сердце.svg" alt="" class="element__vector">
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Екб.jpg" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Екатеринбург</p>
                        <img src="images/Сердце.svg" alt="" class="element__vector">
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Швейцария.jpg" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Швейцария</p>
                        <img src="images/Сердце.svg" alt="" class="element__vector">
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Карачаево-Черкессия.jpg" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Карачаево-Черкессия</p>
                        <img src="images/Сердце.svg" alt="" class="element__vector">
                   </div>
                    
                </div>

            </section>
    
        </main>
    
        <footer class="footer">
            <h2 class="footer__copyrights">&copy; 2023 Mesto Russia</h2>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">

    <div class="page">

        <header class="header">
            <img src="images/logo.svg" alt="Логотип место" class="header__logo">
        </header>
    
        <main class="content">
    
            <section class="profile">
                
                <img src="images/Жак.jpg" alt="" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="section-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="section-subtitle">Исследователь океана</p>
                </div>

                <button class="profile__add-button"></button>
            </section>
    
            <section class="elements">

                <div class="element">

                    <img src="images/Карачаевск.jpg" alt="" class="element__img">

                   <div class="element__description">
                        <p class="element__text">Карачаевск</p>
                        <button class="element__vector"></button>
                   </div>

                </div>

                <div class="element">

                    <img src="images/Гора Эльбрус.png" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__vector"></button>
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Домбай.png" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Домбай</p>
                        <button class="element__vector"></button>
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Екб.jpg" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Екатеринбург</p>
                        <button class="element__vector"></button>
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Швейцария.jpg" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Швейцария</p>
                        <button class="element__vector"></button>
                   </div>
                    
                </div>

                <div class="element">

                    <img src="images/Карачаево-Черкессия.jpg" alt="" class="element__img">

                    <div class="element__description">
                        <p class="element__text">Карачаево-Черкессия</p>
                        <button class="element__vector"></button>
                   </div>
                    
                </div>

            </section>
    
        </main>
    
        <footer class="footer">
            <h2 class="footer__copyrights">&copy; 2023 Mesto Russia</h2>
        </footer>

    </div>

    <div class="popup">

        <div class="popup__container">

            <button class="popup__exit" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>

            <form class="form" name="editor">
                <input class="popup__input popup__input_name" placeholder="Имя" name="name" type="text">
                <input class="popup__input popup__input_description" placeholder="О себе" name="about" type="text">
                <button class="popup__edit" type="submit">Сохранить</button>
            </form>

        </div>

    </div>

    

    <script src="scripts/like__button.js"></script>
    <script src="scripts/popup__form.js"></script>
</body>
</html>

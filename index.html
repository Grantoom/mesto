<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="root">

    <div class="page">

        <header class="header">
            <img src="images/logo.svg" alt="Логотип место" class="header__logo">
        </header>
    
        <main class="content">
    
            <section class="profile">

                <img src="images/Man.jpg" alt="Портрет" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__section-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
                    <p class="profile__section-subtitle">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
                
            </section>
    
            <section class="cardsPlace" aria-label="Фотографии"></section>
    
        </main>
    
        <footer class="footer">
            <p class="footer__copyrights" lang="en">&copy; 2023 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup popup_edit-profile">
        <div class="popup__container">

            <button class="popup__exit popup__exit_editProfile" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit-profile" name="editor">
                <input class="popup__input popup__input_role_name" placeholder="Имя" name="name" type="text">
                <input class="popup__input popup__input_role_about" placeholder="О себе" name="about" type="text">
                <button class="popup__edit popup__submit-button_edit-profile" type="submit">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup popup_add-photo">
        <div class="popup__container">

            <button class="popup__exit popup__exit_add-photo" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form popup__form_add-photo" novalidate>
                <input  class="popup__input popup__input_NameCard"  placeholder="Название" name="nameAddPhoto" type="text" >
                <input  class="popup__input popup__input_UrlCard" placeholder="Ссылка на картинку" name="linkAddPhoto" type="url">
                <button class="popup__submit-button popup__submit-button_add-photo" type="submit">Сохранить</button>
            </form>

        </div>
    </div>

    <template id="card-template"> 
        <div class="element">

            <img alt="Фото Карачаевска" class="element__img">

           <div class="element__description">
                <h2 class="element__text"></h2>
                <button class="element__vector" type="button"></button>
           </div>

        </div>
    </template>

    <script src="scripts/index.js"></script>
</body>
</html>
